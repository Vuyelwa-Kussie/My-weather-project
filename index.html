<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <h1 class="city"></h1>
          <br />

          <p class="date-time">
            Tuesday, March 12 <br />
            17:00
          </p>
          <div class="temp">
            <div class="temp-details">
              <div class="temp-value"></div>
              <div class="temp-unit">Â°C</div>
            </div>
            <div class="temp-icon"></div>
          </div>
          <div class="temp-extra-details">
            <p>
              <span class="conditions"></span>
              <br />
              <br />
              Humidity: <strong><span class="humidity"></span></strong>, Wind:
              <strong><span class="wind-speed"></span></strong>
            </p>
          </div>
        </div>

        <div class="weather-forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Vuyelwa-Kussie" target="_blank"
          >Michelle Vuyelwa Kussie</a
        >, coded hosted on
        <a
          href="https://github.com/Vuyelwa-Kussie/My-weather-project"
          target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://weather-app-by-mvk.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
